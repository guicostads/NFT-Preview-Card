<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale= 1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">

    <div class="card">

      <div class="icon-view">
        <img src="images/image-equilibrium.jpg" class="image">
        <div class="icon-hover"> <a href="#"> <img src="images/icon-view.svg"> </a> </div>
      </div>


      <div>
        <p class="title"> <a href="#"> Equilibrium #3429 </a> </p>
        <p id="description"> Our equilibrium collection promotes balance and calm. </p>
      </div>

      <div class="icons-flex">
        <img src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p id="text-flex1"> 0.041ETH </p>
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p id="text-flex2"> 3 days left </p>
      </div>

      <div class="footer">
        <img src="images/image-avatar.png" alt="profile pic" id="footer-img">
        <p id="footer-text"> Creation of <a href="#"> Jules Wyvern </a> </p>
      </div>
    </div>
     <p id="end-text"> Challenge by <a href="https://www.frontendmentor.io" target="_blank" rel="external">Frontend Mentor</a>. Coded by <a href="https://github.com/guicostads" target="_blank" rel="external">guicostads</a>. </p>
  </main>

</body>

</html>
